<div class="input-group datepicker">
  <span *ngIf="configs.button == 'start'" (click)="show()" class="input-group-btn input-group-prepend"><button class="btn btn-outline-secondary" type="button"><i class="fa fa-calendar"></i></button></span>
  <input type="text" class="form-control text-center" readonly
  datepicker
  [name]="name || ''"
  [lang]='lang'
  [value]="innerValue || ''"
  [maxDate]='maxDate'
  [minDate]='minDate'
  [dateFormat]='dateFormat'
  [calendar]='calendar'
  [disabled]='disabled'
  (blur)='onBlur($event)'
  (changed)='onChanged($event)'>
  <span *ngIf="configs.button == 'end'" (click)="show()" class="input-group-btn input-group-append"><button class="btn btn-outline-secondary" type="button"><i class="fa fa-calendar"></i></button></span>
</div>
